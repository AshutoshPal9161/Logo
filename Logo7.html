<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FILA Logo (SVG Only)</title>
</head>
<body>
<center>
  <svg width="900" height="650" style="border: 1px solid black;">
    <!-- F: Red Top Bar -->
    <rect x="50" y="150" width="150" height="50" rx="25" fill="#e4002b" />
    
    <!-- F: Vertical Bar -->
    <rect x="50" y="220" width="50" height="130" rx="25" fill="#011d5d" />
    
    <!-- F: Middle Horizontal -->
    <rect x="50" y="220" width="150" height="50" rx="25" fill="#011d5d" />
    
    <!-- I: Vertical Bar -->
    <rect x="220" y="150" width="50" height="200" rx="25" fill="#011d5d" />
    
    <!-- L: Vertical -->
    <rect x="290" y="150" width="50" height="195" rx="25" fill="#011d5d" />
    
    <!-- L: Bottom Horizontal -->
    <rect x="290" y="300" width="150" height="50" rx="25" fill="#011d5d" />
    
    <!-- A: Left Diagonal -->
  <rect x="390" y="310" width="210" height="50" rx="25" fill="#011d5d" transform="rotate(-61, 406, 328)"  />
    
     <!-- A: Right bottom Diagonal -->
     <rect x="480" y="295" width="150" height="50" rx="25" fill="#011d5d" />

  <!-- A: Right Diagonal -->
     <rect x="600" y="335" width="225" height="50" rx="25" fill="#011d5d" transform="rotate(-128, 605, 345)" />


    <text x="310" y="620" font-size="35" fill="#00f" style="font-family: cursive; font-weight: 900;">Ashutosh Pal</text> 
        </svg>
    </center>
  </svg>
</center>
</body>
</html>
