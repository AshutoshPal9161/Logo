<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Logo</title>
    <style>
        svg {
            box-shadow: 10px 10px 5px 0px #b6b4b4, -10px -10px 5px 0px #dddbdb;
        }
        circle {
            
            filter: drop-shadow(1px 5px 5px rgba(0, 225, 0, 0.9));
            }


        
    </style> 
</head>

<body>
    <center> <svg width="800" height="800" style="border: 1px solid black;">
         <text x="200" y="50" font-family="cursive" font-size="35" fill="blue" style="word-spacing: 2; font-weight: 400;">Made by Ashutosh Pal</text>
            <!-- Circle -->
            <circle cx="300" cy="200" r="60" stroke="green" stroke-width="4" fill="none" />
            <circle cx="500" cy="202" r="60" stroke="green" stroke-width="4" fill="none" />
            <circle cx="400" cy="255" r="65" stroke="green" stroke-width="4" fill="white" />
            <!-- gala two line -->
            <polygon points="370,312 370,360" stroke="green" stroke-width="4">
            </polygon>
            <polygon points="430,312 430,360" stroke="green" stroke-width="4">
            </polygon>
            <!-- middle figre of picture -->
            <polyline points="360,355 235,395 235,490 565,490 565,395 442,352 400,390 359,355" stroke="green"
                stroke-width="4" fill="none"></polyline>
                <!-- middle kalar of mid -->
            <polygon points="360,355 360,392 442,392 442,355 400,390 360,357" stroke="darkblue" stroke-width="4"
                fill="blue"></polygon>
            <line x1="400" y1="394" x2="400" y2="430" stroke="black" stroke-width="20"></line>
            <polygon points="391.5,430 375,490 425,490 409,430" stroke="red" stroke-width="1" fill="red"></polygon>
<!-- two line of mid picture -->
            <line x1="300" y1="430" x2="300" y2="490" stroke="green" stroke-width="4"></line>
            <line x1="500" y1="430" x2="500" y2="490" stroke="green" stroke-width="4"></line>
<!--one line of right and left picture  -->
            <line x1="220" y1="339" x2="220" y2="370" stroke="green" stroke-width="4"></line>
            <line x1="585" y1="339" x2="585" y2="370" stroke="green" stroke-width="4"></line>

            <polyline points="336,270 420,195 464,270" stroke="green" stroke-width="4" fill="none"></polyline>

            <polyline points="300,370 180,370 180,320 270,275 305,310 338,282" stroke="green" stroke-width="4" fill="none"></polyline>
            <polygon points="271,275 270,310 340,311 338,282 305,310 271,276" stroke="darkblue" stroke-width="4" fill="blue"></polygon>

            <line x1="305" y1="310" x2="305" y2="335" stroke="#000" stroke-width="15"></line>
            <polyline points="305,368 290,368 298,335 312,335 325,362.5" stroke="red" stroke-width="2" fill="red"></polyline>

            <polyline points="500,370 620,370 620,320 530,280 495,315 455,285" stroke="green" stroke-width="4" fill="none"></polyline>
            <polygon points="459,286 457,316 530,316 529,283 495,315 460,286" stroke="darkblue" stroke-width="4" fill="blue"></polygon>

            <line x1="495" y1="315" x2="495" y2="335" stroke="#000" stroke-width="15"></line>
             <polyline points="480,362 489,335 502,335 512,368 502,368" stroke="red" stroke-width="2" fill="red"></polyline>
<!-- figure down to line -->
            <line x1="200" y1="503" x2="450" y2="503" stroke="green" stroke-width="4"></line>
            <line x1="170" y1="515" x2="450" y2="515" stroke="green" stroke-width="4"></line>
<!-- last to two line of company name -->
            <text x="120" y="650" font-family="Impact" font-size="85" fill="darkgreen" style="letter-spacing: 2;word-spacing: 7;">COMPANY  NAME</text>
            <text x="250" y="700" font-family="Impact" font-size="35" fill="blue" style="word-spacing: 7; letter-spacing: 2;">Your Tagline Here</text>
        
        </svg>
    </center>
</body>

</html>
